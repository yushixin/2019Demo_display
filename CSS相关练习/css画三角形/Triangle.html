    <style>
        .triangle {
            width: 0px;
            height: 0px;
            border-style: solid;
            border-width: 200px;
            border-color: transparent;
            border-bottom-color: red;
            position: relative;
            top: 0;
            left: 20px;
        }
    </style>
</head>

<body>
    <div class="triangle"></div>
    <p>思路 没什么好说的 宽高设0 上左右边框隐藏就好了</p>
    <p>先用border-color: transparent;设置边框隐藏/p>
    <p>然后单独给下边框设置个颜色 border-bottom-color: red; </p>
</body>
