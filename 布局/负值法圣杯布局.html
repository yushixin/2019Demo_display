<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            min-width: 600px;
        }
        
        header {
            text-align: center;
            width: 100%;
            background-color: #bbbbbb;
        }
        
        .text {
            text-align: center;
            line-height: 200px;
            font-size: 40px;
            color: #fff;
        }
        
        .bd {
            overflow: hidden;
            padding: 0 200px 0 200px;
        }
        
        .main {
            float: left;
            width: 100%;
            height: 200px;
            background-color: #ddd;
        }
        
        .left {
            /* opacity: 0.5; */
            float: left;
            width: 200px;
            height: 200px;
            background-color: #da4242;
            /* 产生布局效果的属性 */
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
        
        .right {
            /* opacity: 0.5; */
            float: left;
            width: 200px;
            height: 200px;
            background-color: #4ddef1;
            /* 产生布局效果的属性 */
            margin-left: -200px;
            position: relative;
            left: 200px;
        }
    </style>
</head>

<body>
    <header>圣杯布局</header>
    <p>父元素用padding留出左右边栏的位置，使用负margin让浮动的左边栏和右边栏分别到左右两边，在使用定位让左右边栏定位到刚才留出的位置，实现三栏圣杯布局</p>
    <div class="bd">
        <div class="main text">
            main
        </div>
        <div class="left text">
            left
        </div>
        <div class="right text">
            right
        </div>
    </div>
    <p>圣杯布局是中间栏给两边让出位置，双飞翼布局利用新的一个内容盒子，给这个盒子加margin，保持中间栏不变用内容完成布局</p>
</body>

</html>
