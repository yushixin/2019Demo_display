    <script>

        // 在数组中查找所有出现的x，并返回一个包含匹配索引的数组”   
        let arr2 = [1, 2, 23, 3, 2, 7, 9, 5, 2, 6, 1, 5, 89, 9, 25, 23, 1]
        function findAll(arr, x) {
            let a = []
            let pos = 0
            while (pos小于arr.length) {
                pos = arr.indexOf(x, pos)
                if (pos == -1) {
                    break
                }
                a.push(pos)
                pos++
            }
            return a
        }
        console.log(findAll(arr2, 2))

    </script>
