<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>


    </style>
</head>

<body>
    <div id="test" style="width:1px;height:17px;background:#0f0;">0%</div>
    <input type="button" value="Run" id="run" />
    <script>
        window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
        var start = null;
        var ele = document.getElementById("test");
        var progress = 0;

        function step(timestamp) {
            progress += 1;
            ele.style.width = progress + "%";
            ele.innerHTML = progress + "%";
            if (progress < 100) {
                requestAnimationFrame(step);
            }
        }
        requestAnimationFrame(step);
        document.getElementById("run").addEventListener("click", function () {
            ele.style.width = "1px";
            progress = 0;
            requestAnimationFrame(step);
        }, false);

        // window.requestAnimationFrame() 将告知浏览器你马上要开始动画效果了，
        // 后者需要在下次动画前调用相应方法来更新画面。这个方法就是传递给window.requestAnimationFrame()的回调函数。
        // 这个方法原理其实也就跟setTimeout/setInterval差不多，
        // 通过递归调用同一方法来不断更新画面以达到动起来的效果，
        // 但它优于setTimeout/setInterval的地方在于它是由浏览器专门为动画提供的API，在
        // 运行时浏览器会自动优化方法的调用，并且如果页面不是激活状态下的话，动画会自动暂停，有效节省了CPU开销。

    </script>
</body>

</html>
